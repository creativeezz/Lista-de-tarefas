<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <header class="text-center py-3 shadow">
        <h1 class="py-4 text-white"><i class="bi bi-list-check"></i> PlanUP</h1>
        <p class="text-white opacity-75">Organize seu dia. Alcance seus objetivos.</p>
    </header>

    <main class="login-container">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle login-icon"></i>
                    <h3 class="welcome-text">Bem-vindo de volta!</h3>
                    <p class="text-muted">Faça login para acessar suas tarefas</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Senha
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                            required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar de mim
                        </label>
                    </div>

                    <button type="submit" class="btn login-btn w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">Não tem uma conta?</p>
                    <a href="#" class="signup-link">
                        <i class="bi bi-person-plus me-1"></i>Criar conta
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="signup-link small">
                        <i class="bi bi-question-circle me-1"></i>Esqueceu sua senha?
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h5 class="text-center">&copy; PlanUP</h5>
    </footer>

    <button id="mudarTema" class="btn">
        <i class="bi bi-moon"></i>
    </button>

</html>
